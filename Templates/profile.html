{% extends "base.html" %}

{% block content %}
<div class="container bg-white h-100 mt-3 p-5 rounded">
  <img src="/static/{{ found_user['img'] }}" class="rounded shadow-lg" width="30%">
  <h5>სახელი: {{ found_user['name'] }} {{ found_user['surname'] }}</h5>
  <p>ასაკი: {{ found_user['age'] }}</p>
</div>

<p>{{ found_user['role'] }}</p>
{% endblock %}
