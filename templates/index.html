{% extends "base.html" %}

{% block content %}

<div class="row">

    {% for product in products %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="static/{{ product ['img'] }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ product ['name'] }}</h5>
                <p class="card-text"> {{ product ['price'] }}</p>
                <a href="{{ product.link }}" class="btn btn-primary">გაიგე მეტი</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
 {{ products }}
{% endblock %}
